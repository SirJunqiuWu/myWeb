<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>个人资料</title>
    <!-- 引入js -->
    <script src="../../../public/lib/vue.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="my-info.css">
</head>
<body>
<div id="app">
    <div class="user-avater">
        <div class="left">头像</div>
        <div class="right">
            <img class="avater" :src="avater" alt="" />
            <img class="right-arrow" src="../../img/arrow_right.png" alt="" />
        </div>
    </div>
    <ul class="list">
        <li class="" v-for="(temp, index) in dataArray" :idx="index" :key="index">
            <div class="content">
                <div class="left">{{temp.title}}</div>
                <div class="right">
                    <div class="title">{{temp.des}}</div>
                    <img class="right-arrow" src="../../img/arrow_right.png" alt="" />
                </div>
            </div>
            <div class="gap" v-if="index==3"></div>
        </li>
    </ul>
    <div class="logout">
        <div class="btn" @click="logoutBtnPressed">退出登录</div>
    </div>
</div>

<!-- 引入本界面的js -->
<script src="my-info.js" type="text/javascript"></script>
<script src="../../utils/utils.js"></script>
<script src="../../common/constants.js"></script>
<script src="../../utils/api.js"></script>
</body>
</html>
